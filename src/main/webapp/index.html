<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <title>Grabhouse - Homie Search</title>
    <!-- Bootstrap -->
    <link href="https://bootswatch.com/cerulean/bootstrap.min.css" rel="stylesheet">
	<link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
  <nav class="navbar navbar-default" style="z-index:10;">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Grabhouse</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#main">Home <span class="sr-only">(current)</span></a></li>
        <li>
              <label class="col-sm-2" for="explore">Explore City<span class="required">*</span></label>
              <div class="col-sm-8">
                  <select id="explore" name="explore"
                          class="form-control" style="margin-left:30px;">
                          <option value="bangalore">Bangalore</option>
                  </select>
               </div>
	      </li>
	      <li>
              <label class="col-sm-2" for="native" style="margin-left:20px;">Native State<span class="required">*</span></label>
              <div class="col-sm-8">
                  <select id="native" name="native"
                          class="form-control" style="margin-left:20px;">
                          <option value="westbengal">West Bengal</option>
                  </select>
               </div>
	      </li>
	      <li ng-controller="MainController">
              <label class="col-sm-2" for="work" >Work Lat/Lng<span class="required">*</span></label>
              <div class="col-sm-8" style="margin-left:20px; margin-top:5px;">
                  <input id="worklatlng" name="worklatlng" type="text" ng-model="latlng"
                  ng-change="changeLatLng()"/>
               </div>
	      </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
    <div class='container'>
		
	
					    <div ng-view></div>
					    
	</div>
	
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	
	<script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angularjs-file-upload/angular-file-upload.min.js"></script>
	<script src="bower_components/angular-route/angular-route.min.js"></script>
	<script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/restangular/dist/restangular.min.js"></script>
  
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="bower_components/ngmap/build/scripts/ng-map.min.js"></script>
	
  </body>
</html>
